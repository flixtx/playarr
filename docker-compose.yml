version: '3.8'

services:
  playarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playarr
    restart: unless-stopped
    volumes:
      # Mount configurations (read-write for UI configuration)
      - ./configurations:/app/configurations
      # Mount data and cache directories for persistence
      - ./data:/app/data
      - ./cache:/app/cache
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - CACHE_DIR=/app/cache
      - DATA_DIR=/app/data
      - LOGS_DIR=/app/logs
    # Uncomment and modify when API is added
    # ports:
    #   - "3000:3000"
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      test: ["CMD", "test", "-d", "/app/data"]
    # Optional: Resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

