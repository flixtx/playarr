version: '3.8'

services:
  playarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playarr
    restart: unless-stopped
    volumes:
      # Mount cache directory for persistence
      - ./cache:/app/cache
      # Mount logs directory
      - ./logs:/app/logs
      # Mount data directory only if needed for migration scripts
      # - ./data:/app/data
    environment:
      - NODE_ENV=production
      - CACHE_DIR=/app/cache
      - LOGS_DIR=/app/logs
      - PORT=3000
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-}
    ports:
      - "3000:3000"
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      test: ["CMD", "test", "-d", "/app/cache"]
    # Optional: Resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 2G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

